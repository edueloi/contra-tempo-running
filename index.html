<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra Tempo Running | Elite Training Squad</title>
    <meta name="description" content="A maior assessoria de corrida de Tatuí e região. Planilhas individualizadas, fortalecimento, fisioterapia e nutrição.">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Oswald:wght@500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-yellow: #fdf001;
            --brand-lime: #d7ff2f;
            --brand-orange: #ff9f1c;
            --brand-ink: #0b0b0b;
        }
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: white; overflow-x: hidden; }
        h1, h2, h3, h4, .impact-font { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: -0.02em; }
        .sync-font { font-family: 'Syncopate', sans-serif; }
        
        .noise::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05; z-index: 9999; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.04); }
        .gradient-text { background: linear-gradient(135deg, #fff 30%, var(--brand-yellow) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-grid {
            background-image:
              radial-gradient(1200px 600px at 5% -10%, rgba(253, 240, 1, 0.18), transparent 60%),
              radial-gradient(900px 500px at 90% 10%, rgba(255, 159, 28, 0.16), transparent 60%),
              linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0));
        }
        .grid-lines {
            background-image:
              repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 160px),
              repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 160px);
        }
        .hero-orb {
            position: absolute;
            border-radius: 999px;
            filter: blur(0px);
            background: radial-gradient(circle at 30% 30%, rgba(253,240,1,0.45), rgba(253,240,1,0) 60%);
            opacity: 0.6;
            animation: floaty 12s ease-in-out infinite;
        }
        .hero-orb.orange {
            background: radial-gradient(circle at 30% 30%, rgba(255,159,28,0.45), rgba(255,159,28,0) 60%);
            animation-delay: -4s;
        }
        .glow-card { box-shadow: 0 30px 120px rgba(253, 240, 1, 0.08); }
        .chip {
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.04);
            padding: 8px 14px;
            border-radius: 999px;
        }
        .btn-sheen { position: relative; overflow: hidden; }
        .btn-sheen::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.35), transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }
        .btn-sheen:hover::after { transform: translateX(100%); }
        
        @keyframes scan {
          0% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }

        @keyframes border-beam {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        @keyframes floaty {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-18px); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--brand-yellow); border-radius: 10px; }

        .whatsapp-float {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            animation: bounce 3s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        @media (max-width: 640px) {
            h1 { line-height: 0.9 !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="noise antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
